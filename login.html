<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="page">
      <div class="for-img"><img src="./logo.svg" class="trans-img" /></div>
      <div class="loginform">
        <div class="login-text">
          <h3>Login to your account</h3>
          <hr />
        </div>

        <label for class="email">Email address</label>
        <input type="text" placeholder="Enter your email address" />
        <p class="password">Password</p>
        <input
          type="password"
          placeholder="Enter password (min. of 8 characters)"
        />
        <a href="" class="reset"
          >Forgot password<i class="fa-solid fa-arrow-right-long fa-2xs"></i
        ></a>
        <button class="login-btn">Login</button>
      </div>
    </div>

    <div class="question">
      <span class="new-user">Are you a new user?</span
      ><a href="Register.html" class="create-acc">Create an account</a>
    </div>
    <div class="lang">
      <span class="language">Choose Language</span>
      <select class="choose">
        <option value="">English (US)</option>
        <option value="">Swahali</option>
      </select>
    </div>
  </body>
</html>
